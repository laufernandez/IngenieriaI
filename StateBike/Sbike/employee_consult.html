{% extends 'Sbike/base.html' %}

{% block title %} Employee Consult {% endblock title %}

{% block content %}
    <h1>List of Bikes</h1>
        <table class="table table-hover" border="0" align="center">
            <tr>
	        <td><b>Id Bike</b></td>
	        <td><b>State</b></td>
	        <td><b>Station</b></td>
	        {% for i in bikes %}
            </tr>
	    <td>{{i.id}}</td>
	    <td>{{i.state}}</td>
	    <td>{{i.station}}</td>
	        {% endfor %}
            </tr>
        </table>
        <a class="btn btn-default "href="/webprofile">OK</a>

{% endblock content %}
