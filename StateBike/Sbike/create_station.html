{% extends 'Sbike/base.html' %}

{% block title %}Create Station{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <div class="page-header">
                <h2>Create Station</h2>
            </div>

            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Create</button>
            </form>
            <a class="btn btn-default "href="/webprofile">Back</a>
        </div>
    </div>


{% endblock content %}
