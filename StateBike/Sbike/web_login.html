{% extends 'Sbike/base.html' %}

{% block title %} WebLogin {% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <center>
            <div class="page-header"><h2>Web Login</h2></div>
            {% if message %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endif %}
            <div>
                <img src="/static/img/bike4.png" alt="texto descriptivo">
            </div>
            </center>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <input type="submit" class="btn btn-default" value="Login">    <a class="btn btn-default" href="/register">Register</a>
            </form>
        </div>
    </div>
{% endblock content %}
